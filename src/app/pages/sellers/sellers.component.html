<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="rows">
      <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef>Vendedor</th>
        <td mat-cell *matCellDef="let row">
          <div class="person">
            <div class="img-container">
              <img [src]="row.seller.avatar" [alt]="row.seller.name" />
            </div>
            <span>{{ row.seller.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <div class="status">
            {{ row.statusName }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">
          @if (row.client; as person) {
          <div class="person">
            <div class="img-container">
              <img [src]="person.avatar" [alt]="person.name" />
            </div>
            <span>{{ person.name }}</span>
          </div>
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col">Acciones</th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <button mat-icon-button>
              <mat-icon>chat</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon>arrow_right</mat-icon>
            </button>

            <button mat-icon-button color="warn" [disabled]="!row.client">
              <mat-icon>close</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card-content>
</mat-card>
