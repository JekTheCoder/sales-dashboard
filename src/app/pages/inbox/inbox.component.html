<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="rows">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let task">{{ task.id }}</td>
      </ng-container>

      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Tarea</th>
        <td mat-cell *matCellDef="let task">{{ task.task }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <!-- Assigned By Column -->
      <ng-container matColumnDef="assigned_by">
        <th mat-header-cell *matHeaderCellDef>Asignada por</th>
        <td mat-cell *matCellDef="let task">{{ task.assigned_by }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col">Acciones</th>
        <td mat-cell *matCellDef="let task">
          <div class="actions">
            <button mat-icon-button color="primary">
              <mat-icon>done</mat-icon>
            </button>

            <button mat-icon-button color="warn">
              <mat-icon>cancel</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
